<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/style.css">
    <title></title>
  </head>
  <body>
    <h2>メモ</h2>
    <p id="message"></p>
    <form name="form_memo">
      <input name="memo" type="text">
      <input type="button" data-action="submit" data-value="/" value="追加" onclick="setRequest(this);">
    </form>
    <ul id="memo_list"></ul>
</body>
</html>

<script>
  const INDEX_URL_PATH = "/"
  var request = null
  var action = null

  function setRequest(button){
    value = button.getAttribute("data-value");
    action = button.getAttribute("data-action");
    // リクエストを作成
    switch (action) {
      case 'get':
        request.open('GET', '/' + value, true);
        break;
      case 'post':
        request.open('POST', '/' + value, true);
        break;
      case 'delete':
        request.open('DELETE', '/' + value, true);
        break;
      case 'submit':
        fd = new FormData(document.forms["form_memo"])
        request.open('POST', '/', true);
        request.send(fd);
        return;
      default:
        console.log(`Sorry, we are out of ${action}.`);
    }
    // リクエストの送信
    request.send();
  }

  function prepareRequest(){
    var request = new XMLHttpRequest();
    // jsonでレスポンスを取得する
    request.responseType = 'json';
    // リクエストが完了した時の処理
    request.onload = function () {
      var res_data = this.response;
      var list = document.getElementById("memo_list");
      var message = document.getElementById("message");

      // データがない場合は何もしない
      if(res_data == null){
        return;
      }

      // メッセージがある場合は表示
      if(res_data.Message != null && res_data.Message != "" && res_data.Message != undefined){
        message.innerHTML = res_data.Message;
      }

      console.log(res_data);
      switch (action) {
        case 'get':
        case 'post':
        case 'submit':
          res_data.forEach((memo) => {
              list.innerHTML = `<li id="memo${memo.ID}">${memo.Memo}<button data-value="${memo.ID}" data-action="delete" onclick="setRequest(this);">削除</button></li>` + list.innerHTML;
          });
          break;
        case 'delete':
          res_data.forEach((memo) => {
            document.getElementById("memo" + memo.ID).remove();
          });
          break;
        default:
          console.log(`Sorry, we are out of ${action}.`);
      }
    };
    return request;
  }

  function getIndex(){
    var list = document.getElementById("memo_list");
    var message = document.getElementById("message");
    list.innerHTML = ""
    message.innerHTML = ""
    action = "get"
    request.open('GET', '/list?a=B&c=D&e=F', true);
    request.send();
  }

  window.onload = function() {
    request = prepareRequest()
    getIndex();
  };
</script>
